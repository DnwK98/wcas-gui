<div cdkDrag
     [cdkDragData]="getDragData()"
     [class.is-selected]="isSelected"
     style="width: 100%;"
     class="margins-component"
>
  <div class="pt-2 pl-2">
    <h4><i class="fas fa-compress"></i></h4>
  </div>
  <div class="p-2">
    <div
      class="drop-list-zone"
      cdkDropList
      cdkDropListSortingDisabled
      [cdkDropListData]="this"
      (cdkDropListDropped)="dropped($event)"
      [cdkDropListEnterPredicate]="contentPredicate()"
      [cdkDropListConnectedTo]="dropListConnectedTo()"
      style="border: 1px solid rgba(0,0,0,0.1); min-height: 50px;"
    >
      <ng-template #viewContainerRef></ng-template>
    </div>
  </div>
</div>
