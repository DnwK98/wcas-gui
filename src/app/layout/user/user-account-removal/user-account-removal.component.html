<h5>Delete account</h5>
<div class="row pt-3 pb-3">
  <div class="col-1"></div>
  <div class="col-10">
    <span class="text-muted">
      Once you delete your account, there is no going back. Please be certain.
      <br />
      This action will also remove all your websites.
    </span>
    <br />
    <br />
  </div>
  <div class="col-1"></div>

  <div class="col-7"></div>
  <div class="col-4">
    <button mdbBtn
            (click)="deleteAccount()"
            type="button" [block]="true" color="danger">Delete your account
    </button>
  </div>
</div>
