<app-loading *ngIf="!page"></app-loading>
<div *ngIf="page" class="row">
  <div class="col-lg-2 col-md-4 p-0">
    <mdb-card class="left-card">
      <div class="col-12">
        <ng-template #editorWindow></ng-template>
        <div class="row" [class.hidden-component]="editorOpened">

          <div style="width: 50%; float: left">
            <button mdbBtn (click)="onSave()" type="submit" color="success" [block]="true">Save</button>
          </div>
          <div style="width: 50%; float: left">
            <button mdbBtn
                    (click)="onCancel()"
                    type="submit"
                    color="white"
                    [block]="true">
              Cancel
            </button>
          </div>
          <div style="clear: both"></div>
          <div class="pt-3 col-12"></div>
          <div class="col-3 pt-4 pl-4 drag-drop-help text-center">
            <h1>
              <i class="fas fa-hand-pointer"></i>
            </h1>
          </div>
          <div class="col-9 p-3 text-justify drag-drop-help">
              To modify your page just drag and drop components to the page area.
          </div>
          <div class="pt-3 col-12"></div>

          <app-components-list style="width: 100%"></app-components-list>
        </div>
      </div>
    </mdb-card>
  </div>
  <div class="col-lg-5 col-md-8 mt-3">
    <mdb-card style="height: 90vh; overflow: auto">
      <ng-template #bigEditorWindow></ng-template>
      <app-component-page #pageView
                          [class.hidden-component]="bigEditorOpened"
                          style="height: 100%">
      </app-component-page>
    </mdb-card>
  </div>
  <div class="col-lg-5 col-md-12 mt-3">
    <mdb-card style="height: 90vh;">
      <div style="width: 100%; height: 100%">
        <iframe class="preview-iframe" [srcdoc]="previewIframe"></iframe>
      </div>
    </mdb-card>
  </div>
</div>
