<div class="row">
  <div class="col-lg-3 col-xs-12"></div>
  <div class="col-lg-6 col-xs-12 pt-5">
    <mdb-card>
      <mdb-card-body>
        <h3>
          Create new webiste
        </h3>
        <br />

        <app-loading *ngIf="loading"></app-loading>
        <form *ngIf="!loading" (ngSubmit)="create()" class="grey-text">
          <fieldset>
            <div class="row">
              <div class="col-8">
                <div class="md-form">
                  <mdb-icon fas icon="link" class="prefix"></mdb-icon>
                  <label for="input-url">Url</label>
                  <input mdbInput [(ngModel)]="url" [class.is-invalid]="errors['url']"
                         type="text" id="input-url" name="url" class="form-control" autocomplete="off">
                  <div class="invalid-feedback" *ngIf="errors['url']" style="margin-left: 40px">
                    {{errors['url']}}
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="md-form-select2" style="margin-top: 6px;">
                  <label>Domain</label>
                  <ng-select2 [data]="select2Data"
                              [(ngModel)]="domain"
                              [value]="domainValue"
                              name="domain">
                  </ng-select2>
                  <div class="invalid-feedback" *ngIf="errors['path']">
                    {{errors['path']}}
                  </div>
                </div>
              </div>
              <div class="col-8">
              </div>
              <div class="col-4 pt-3">
                <button mdbBtn type="submit" color="success" [block]="true">Create</button>
              </div>
            </div>
          </fieldset>
        </form>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
